## Notification States
sigdict:  ## "Batch is":
  queue : waiting in queue
  generate: creating test data
  process : now processing
  manifest: fetching manifest
  download : downloading archives
  checkarchive : testing archives
  unpack: unpacking archives
  checkfastq : testing unpacked FASTQ
  galaxy : uploading to UseGalaxy
  archive : backing up to local disk
  logged : being logged in samplesheet
  finish : finished
